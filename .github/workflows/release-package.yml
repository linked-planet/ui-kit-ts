  deploy-showcase:
    needs: build-library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'showcase'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.x'

      - name: Install showcase
        run: npm ci

      - name: Build showcase
        run: npm run build

      - name: Deploy Showcase to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: docs
          folder: build
          single-commit: true

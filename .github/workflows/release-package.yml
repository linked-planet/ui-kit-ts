name: ui-kit-ts

on:
  push:
    branches:
      - "main"

jobs:
  build-library:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'library'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.x'
      - run: npm ci
      - run: npm run build

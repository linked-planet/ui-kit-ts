name: ui-kit-ts - default

on:
    push:
        branches:
            - "main"
    release:
        types: [created]
    schedule:
        - cron: "0 6 * * 1" # At 06:00 on Monday
    workflow_dispatch: # to run from the Actions tab on GitHub

jobs:
    get_latest_tag:
        runs-on: ubuntu-latest
        outputs:
            latest_tag: ${{ steps.get_latest_tag.outputs.tag }}
        steps:
            - name: Get latest tag
              id: get_latest_tag
              # set as VITE_GH_RELEASE_TAG for vite to use in the build
              run: echo ::set-output name=tag::$(git describe --tags --abbrev=0)

    build:
        needs: get_latest_tag
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17.1"
            - name: npm install
              run: npm install

            - name: npm build library
              run: npm run build:lib

            - name: get_latest_tag
              id: get_latest_tag
              run: echo ::set-output name=tag::$(git describe --tags --abbrev=0)

            - name: npm build showcase
              run: VITE_GH_RELEASE_TAG=${{ steps.get_latest_tag.outputs.tag }} npm run build:sc

            - name: deploy Showcase to Github Pages
              # run deploy either on release or ...
              if: ${{ (github.event_name == 'workflow_dispatch' || github.event_name == 'release')  }}
              uses: JamesIves/github-pages-deploy-action@v4.4.1
              with:
                  branch: docs
                  folder: dist-showcase
                  single-commit: true

    publish:
        needs: build
        if: ${{ github.event_name == 'release' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17.1"
                  registry-url: "https://registry.npmjs.org"

            - name: Get release version
              id: release
              run: |
                  FULL_VERSION=${{ github.event.release.tag_name }}
                  SHORT_VERSION=${FULL_VERSION:1}
                  echo shortVersion=${SHORT_VERSION} >> $GITHUB_OUTPUT

            - name: Configure Git user
              run: |
                  git config user.email "actions@github.com"
                  git config user.name "GitHub Actions"

            - name: Update release version
              run: npm version --no-git-tag-version ${{ steps.release.outputs.shortVersion }}

            - name: Install dependencies
              run: npm install

            - name: Build release
              run: npm run build:lib

            - name: Publish to npmjs
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
